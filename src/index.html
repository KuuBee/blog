      );
      background-size: 750% auto;
      background-position: 0 100%;
      animation: gradient 20s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }
    @keyframes gradient {

      }

  <script>
    const h1 = document.querySelector("#root-loading h1");
    const defalutText = h1.innerText;
    let times = 0;
    const timer = setInterval(() => {
      if (times > 3) times = 0;
      h1.innerText = defalutText.padEnd(defalutText.length + times, ".");
      times += 1;
      if (!document.querySelector("#root-loading h1")) clearInterval(timer);
    }, 1000);
  </script>
