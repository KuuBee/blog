<div id="app__anchor"></div>
<div
  class="article-module"
  fxLayout="row"
  fxLayoutGap="20px"
  fxLayoutAlign="center start"
>
  <app-floating-action-button></app-floating-action-button>
  <div fxFlex="18" class="article-module__directory">
    <app-directory></app-directory>
  </div>
  <div
    fxFlex="80"
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="center start"
  >
    <app-markdown
      fxFill
      src="https://autocode.icu/assets/markdown/test_markdown.md"
    ></app-markdown>
    <app-comment fxFill></app-comment>
  </div>
  <div fxFlex="18"></div>
</div>
