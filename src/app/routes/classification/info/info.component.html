<mat-card>
  <mat-card-title fxLayoutAlign="center">
    <mat-icon>class</mat-icon>
    <span>{{ classInfo?.content }}</span>
  </mat-card-title>
  <mat-card-subtitle fxLayoutAlign="center">
    <mat-icon>today</mat-icon>
    <span>{{ classInfo?.createdAt }}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <app-article-accordion [archiveArr]="articleArr"></app-article-accordion>
    <app-no-content
      *ngIf="!articleArr.length && !loading"
      message="这个分类下一篇文章都没有！"
    ></app-no-content>
  </mat-card-content>
</mat-card>
