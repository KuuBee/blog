    fxLayout="row"
    fxLayoutGap="16px"
  >
    <div class="avatar">
      <img ondragstart="return false" [src]="imgSrc" alt="ðŸ¶" />
    </div>
    <div class="info" fxLayout="column" fxLayoutGap="16px">

      <div class="subtitle text-overflow-ellipsis">{{ subtitle }}</div>
    </div>
  </mat-card-content>
</mat-card>
