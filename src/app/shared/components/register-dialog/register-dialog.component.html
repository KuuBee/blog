<div class="register-dialog">
  <div mat-dialog-title class="register-dialog__title">
    <h1>注册</h1>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="registerForm" class="register-dialog__content">
      <p>
        <mat-form-field color="accent">
          <mat-label>邮箱</mat-label>
          <input
            matInput
            cdkFocusInitial
            placeholder=""
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field color="accent">
          <mat-label>想叫啥</mat-label>
          <input matInput placeholder="" formControlName="name" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field color="accent">
          <mat-label>密码</mat-label>
          <input
            matInput
            type="password"
            placeholder=""
            formControlName="password"
          />
        </mat-form-field>
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="login()">有账号?登陆</button>
    <span class="toolbar-spacer"></span>
    <button mat-button mat-dialog-close>取消</button>
    <button mat-button (click)="submit()">提交</button>
  </div>
</div>
