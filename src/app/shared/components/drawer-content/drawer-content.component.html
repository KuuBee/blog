<div class="drawer">
  <div class="drawer__content">
    <div class="title">
      <span>{{ name }}的猫窝</span>
    </div>
    <mat-divider></mat-divider>
    <!-- <app-user-card [isShowBoxShadow]="false"></app-user-card>
          <mat-divider></mat-divider> -->
    <mat-list class="list">
      <mat-list-item
        matRipple
        *ngFor="let item of toolbarInfo"
        class="list-item"
        (click)="toLink(item.link)"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.text }}</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
