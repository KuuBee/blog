<mat-card class="tag-card no-select">
  <mat-card-title fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
    <mat-icon>tag</mat-icon>
    <span>标签</span>
  </mat-card-title>
  <mat-card-content class="tag-card__content">
    <div
      class="tag-card__content__tag app-theme--border-color"
      *ngFor="let item of tagArr; trackBy: trackById"
      [routerLink]="['tag', item.id]"
    >
      {{ item.name }}
    </div>
  </mat-card-content>
</mat-card>
