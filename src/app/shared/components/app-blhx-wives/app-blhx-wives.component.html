<div
  @myInsertRemoveTrigger
  class="app-blhx-wives"
  *ngIf="currentData?.imageList?.length"
>
  <audio
    #audio
    style="display: none"
    [src]="currentData!.lines[linesIndex]?.recording"
  ></audio>
  <app-image
    [src]="currentData!.imageList[0].url"
    [alt]="currentData!.imageList[0].name"
    (click)="onClick()"
  ></app-image>
  <div *ngIf="isShowLines" class="app-blhx-wives__lines">
    {{ currentData!.lines[linesIndex].lines }}
  </div>
  <div class="app-blhx-wives__action">
    <div>
      <mat-icon>fullscreen_exit</mat-icon>
      <mat-icon>refresh</mat-icon>
    </div>
  </div>
</div>
