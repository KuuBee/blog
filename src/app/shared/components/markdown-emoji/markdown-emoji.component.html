<mat-card class="app-markdown-emoji">
  <mat-card-content class="app-markdown-emoji__content">
    <span
      *ngFor="let item of markdownEmojiData"
      class="app-markdown-emoji__content__item"
      [matTooltip]="item.label ? item.label : ''"
      (click)="selectEmoji(item.code)"
      >{{ item.icon }}</span
    >
  </mat-card-content>
</mat-card>
